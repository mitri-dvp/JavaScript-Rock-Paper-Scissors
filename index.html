<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="./assets/scissors.png">
</head>

<body>

  <header>
    <h1>Choose Your Weapon!</h1>
  </header>
  <main>
    <!-- <h1>Choose Your Weapon!</h1> -->
    <div class="select">
      <img src="./assets/rock.png" alt="" class="rock" draggable="false">
      <img src="./assets/paper.png" alt="" class="paper" draggable="false">
      <img src="./assets/scissors.png" alt="" class="scissors" draggable="false">
    </div>
  </main>
  <footer class="footer">
    <div class="score">
      <h1>Player: <span class="player">0</span></h1>
      <h1>CPU: <span class="cpu">0</span></h1>
    </div>
  </footer>


  <script src="script.js"></script>
</body>

</html>
